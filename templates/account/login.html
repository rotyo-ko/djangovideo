{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}ログインページ{% endblock %}

  {% block head %}
    <h3 class="mb-3 text-center">ログインページ</h3>
  {% endblock %}  
      
    {% block content %}
<div class="d-flex justify-content-center align-items-center fs-3" style="min-height: 60vh;">
  <div class="card p-4 shadow-sm" style="width: 500px;">        
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn" style="background-color: rgb(255, 136, 0);">ログイン</button>
      </form>
  </div>
</div>
    {% endblock %}
