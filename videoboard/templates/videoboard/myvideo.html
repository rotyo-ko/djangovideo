{% extends "base.html" %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'videoboard/style.css' %}">
{% endblock %}
{% block title %}MyVideo|投稿一覧{% endblock %}

{% block header %}あなたの投稿{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    {% for video in video_list %}
    <div class="col-md-3 mb-3">
      <div class="card h-100">
        <a href="{% url 'videoboard:detail' pk=video.pk %}">
          <img src="{{ video.thumbnail.url }}" class="img-fluid rounded hover-opacity" alt="photo" style="width: 100%; height: auto; object-fit: cover;">
        </a>  
      </div>
    </div>
    {% endfor %}
  </div>
</div>  

{% endblock %}
